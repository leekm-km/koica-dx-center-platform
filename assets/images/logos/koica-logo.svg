    <ellipse cx="100" cy="20" rx="18" ry="8" fill="#004B9D" transform="rotate(-15 100 20)"/>
    <ellipse cx="100" cy="40" rx="18" ry="8" fill="#004B9D" transform="rotate(15 100 40)"/>
    <ellipse cx="140" cy="30" rx="18" ry="8" fill="#004B9D" transform="rotate(-10 140 30)"/>
